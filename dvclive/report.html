<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5">
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    
        <div id="params_yaml" style="text-align: center; padding: 10x">
            <p>params_yaml</p>
            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th style="text-align: right;">  learning_rate</th><th>optimizer  </th><th style="text-align: right;">  epochs</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;">          0.002</td><td>Adam       </td><td style="text-align: right;">      10</td></tr>
</tbody>
</table>
            </div>
        </div>

        <div id="metrics_json" style="text-align: center; padding: 10x">
            <p>metrics_json</p>
            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th style="text-align: right;">  accuracy</th><th style="text-align: right;">   loss</th><th style="text-align: right;">  step</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;">  -8.76775</td><td style="text-align: right;">9.76775</td><td style="text-align: right;">     8</td></tr>
</tbody>
</table>
            </div>
        </div>

    <div id = "static_loss">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"step": "0", "loss": "10.374582641585683", "rev": "workspace"}, {"step": "1", "loss": "9.967850866364104", "rev": "workspace"}, {"step": "2", "loss": "10.04962491864444", "rev": "workspace"}, {"step": "3", "loss": "9.784198641704677", "rev": "workspace"}, {"step": "4", "loss": "9.754738158448733", "rev": "workspace"}, {"step": "5", "loss": "9.850235839139957", "rev": "workspace"}, {"step": "6", "loss": "9.845776182741899", "rev": "workspace"}, {"step": "7", "loss": "9.804786303682627", "rev": "workspace"}, {"step": "8", "loss": "9.767753838198734", "rev": "workspace"}]}, "title": "loss", "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "layer": [{"mark": "line", "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "loss", "type": "quantitative", "title": "loss", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "loss", "title": "loss", "type": "quantitative"}]}, "transform": [{"loess": "loss", "on": "step", "groupby": ["rev", "filename", "field", "filename::field"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "loss", "type": "quantitative", "title": "loss", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}, "tooltip": [{"field": "step", "title": "step", "type": "quantitative"}, {"field": "loss", "title": "loss", "type": "quantitative"}]}}, {"mark": {"type": "circle", "size": 10, "tooltip": {"content": "encoding"}}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "loss", "type": "quantitative", "title": "loss", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}]};
            vegaEmbed('#static_loss', spec);
        </script>
    </div>
    

    <div id = "static_accuracy">
        <script type = "text/javascript">

            vegaEmbed('#static_accuracy', spec);
        </script>
    </div>
    
</body>
</html>
